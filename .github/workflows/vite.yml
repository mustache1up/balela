name: CI/CD

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
      
      - name: ğŸ›ï¸ Checkout do codigo
        uses: actions/checkout@v3
        
      - name: ğŸ”§ Configura Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: ğŸ”— Prepara dependÃªncias
        run: npm install
          
      - name: ğŸ—ï¸ Build
        run: npm run build -- --base="/${GITHUB_REPOSITORY/*\//}/"

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v3

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  deploy:
  
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    
      - name: ğŸš€ Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
